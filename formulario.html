<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Cheff - Busca de Receitas</title>
  <style>
    :root {
      --roxo: #6c4ab6;
      --lilas: #9a80d7;
      --branco: #fff;
      --cinza-claro: #f9f9fb;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--branco);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0;
    }

    .container {
      background: var(--branco);
      width: 100%;
      max-width: 700px;
      height: 95vh;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(108, 74, 182, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .logo-container {
      height: 100px;
      background: var(--roxo);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container img {
      max-height: 80%;
      max-width: 90%;
      object-fit: contain;
    }

    .welcome-msg {
      padding: 18px 24px;
      background: var(--branco);
      color: var(--roxo);
      text-align: center;
      font-weight: 600;
      font-size: 1.4rem;
      border-bottom: 2px solid var(--roxo);
    }

    .chat-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex-grow: 1;
      overflow-y: auto;
      background: var(--branco);
    }

    .bubble {
      max-width: 80%;
      padding: 14px 18px;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .bot {
      align-self: flex-start;
      background: var(--roxo);
      color: var(--branco);
      border-bottom-left-radius: 0;
    }

    .user {
      align-self: flex-end;
      background: var(--lilas);
      color: var(--branco);
      border-bottom-right-radius: 0;
    }

    .options {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    /* Botões com fundo branco, borda roxa e sombra */
    .option-btn,
    .send-btn,
    .login-link a {
      background: var(--branco);
      color: var(--roxo);
      border: 2px solid var(--roxo);
      padding: 12px 0;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(108, 74, 182, 0.3);
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      text-align: center;
      display: inline-block;
      user-select: none;
    }

    .option-btn {
      flex: 1;
      min-width: 120px;
      padding-left: 0;
      padding-right: 0;
    }

    .option-btn:hover,
    .option-btn:focus,
    .send-btn:hover,
    .send-btn:focus,
    .login-link a:hover,
    .login-link a:focus {
      background: var(--roxo);
      color: var(--branco);
      transform: scale(1.05);
      outline: none;
      text-decoration: none;
    }

    .input-area {
      margin-top: 10px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 30px;
      border: 2px solid var(--roxo);
      outline: none;
      box-sizing: border-box;
    }

    input[type="text"]:focus, input[type="number"]:focus {
      border-color: var(--lilas);
    }
    .painel-receita {
  background: rgba(221, 160, 221, 0.15); /* lilás transparente */
  border: 2px solid #a855f7; /* roxo */
  border-radius: 24px;
  padding: 24px;
  margin: 20px auto;
  max-width: 600px;
  color: #2d2d2d;
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
  backdrop-filter: blur(6px); /* efeito de vidro fosco */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.painel-receita:hover {
  transform: translateY(-4px);
  box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
}

.painel-receita h2 {
  font-size: 1.5rem;
  color: #6b21a8; /* roxo escuro */
  margin-bottom: 12px;
}

.painel-receita ul {
  padding-left: 20px;
  list-style-type: disc;
}

.painel-receita p {
  margin: 8px 0;
}

    /* Ajuste do botão enviar (send-btn) para largura total */
    .send-btn {
      width: 100%;
      padding: 12px 0;
      margin-top: 10px;
    }

    .login-link {
      text-align: center;
      margin: 20px 0;
      font-size: 0.9rem;
      color: var(--roxo);
    }

    /* Scrollbar */
    .chat-area::-webkit-scrollbar {
      width: 8px;
    }

    .chat-area::-webkit-scrollbar-thumb {
      background: var(--roxo);
      border-radius: 4px;
    }

    @media screen and (max-width: 768px) {
      .container {
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="Logo HomeChef" class="logo" />
    </div>
    <div class="welcome-msg" id="welcomeMsg">Bem-vindo ao Home Cheff!</div>
    <div class="chat-area" id="chatArea"></div>

    <!-- Botão de login -->
    <div class="login-link" id="loginLink">
      <p>Já tem uma conta?</p>
      <a href="login.html">Fazer Login</a>
    </div>

    <!-- Botão de logout, escondido inicialmente -->
    <div class="logout-link" id="logoutLink" style="display:none; text-align:center; margin: 20px 0;">
      <button id="btnLogout" style="
        background: var(--branco);
        color: var(--roxo);
        border: 2px solid var(--roxo);
        padding: 12px 24px;
        border-radius: 30px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(108, 74, 182, 0.3);
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      ">Sair</button>
    </div>
  </div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js";

  const supabaseUrl = "https://ytztgkuzvdmlnbzelmct.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0enRna3V6dmRtbG5iemVsbWN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwODAyODEsImV4cCI6MjA2NDY1NjI4MX0.UFLTaoKbkenLhL_xu8Zdi3Zv73qR0t9M-KE_Jym4r3k";
  const supabase = createClient(supabaseUrl, supabaseKey);

  const chatArea = document.getElementById('chatArea');
  const welcomeMsg = document.getElementById('welcomeMsg');
  const loginLink = document.getElementById('loginLink');
  const logoutLink = document.getElementById('logoutLink');
  const btnLogout = document.getElementById('btnLogout');

  async function verificarSessao() {
    const { data: { user } } = await supabase.auth.getUser();

    if (user) {
      const nomeUsuario = user.user_metadata?.nome || user.email;
      welcomeMsg.textContent = `Bem-vindo, ${nomeUsuario} ao Home Cheff!`;
      loginLink.style.display = 'none';
      logoutLink.style.display = 'block';
      localStorage.setItem('nomeUsuario', nomeUsuario);
    }
  }

  btnLogout.onclick = async () => {
    await supabase.auth.signOut();
    localStorage.removeItem('nomeUsuario');
    location.reload();
  };

  verificarSessao();

  // Variáveis para controle do chat
  let buscaEscolhida = '';
  let valorBusca = '';

  function criarBolha(texto, classe) {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble', classe);
    bubble.textContent = texto;
    chatArea.appendChild(bubble);
    chatArea.scrollTop = chatArea.scrollHeight;
    return bubble;
  }

  function criarOpcoes(opcoes) {
    const div = document.createElement('div');
    div.classList.add('options');
    opcoes.forEach(op => {
      const btn = document.createElement('button');
      btn.textContent = op.label;
      btn.className = 'option-btn';
      btn.onclick = () => escolherOpcao(op.value);
      div.appendChild(btn);
    });
    chatArea.appendChild(div);
    chatArea.scrollTop = chatArea.scrollHeight;
    return div;
  }

  function criarInput(tipo) {
    const div = document.createElement('div');
    div.classList.add('input-area');
    const input = document.createElement('input');
    input.type = tipo;
    input.placeholder = tipo === 'text' ? 'Digite aqui...' : 'Número em minutos';
    input.id = 'inputBusca';
    div.appendChild(input);

    const btnEnviar = document.createElement('button');
    btnEnviar.className = 'send-btn';
    btnEnviar.textContent = 'Enviar';
    btnEnviar.onclick = () => enviarInput();
    div.appendChild(btnEnviar);

    chatArea.appendChild(div);
    chatArea.scrollTop = chatArea.scrollHeight;
    input.focus();
    return div;
  }

  function iniciarChat() {
    criarBolha("Como você quer buscar sua receita hoje?", 'bot');
    criarOpcoes([
      { label: 'Por Nome', value: 'nome' },
      { label: 'Por Ingredientes', value: 'ingredientes' },
      { label: 'Por Tempo', value: 'tempo' },
    ]);
  }

  function escolherOpcao(valor) {
    buscaEscolhida = valor;
    // Remove as opções para evitar cliques duplicados
    document.querySelectorAll('.options').forEach(el => el.remove());

    criarBolha(`Você escolheu buscar por ${valor === 'nome' ? 'Nome' : valor === 'ingredientes' ? 'Ingredientes' : 'Tempo'}.`, 'user');

    if (valor === 'tempo') {
      criarBolha("Digite o tempo máximo de preparo em minutos:", 'bot');
      criarInput('number');
    } else {
      criarBolha("Digite o nome da receita para a busca:", 'bot');
      criarInput('text');
    }
  }

  function enviarInput() {
    const input = document.getElementById('inputBusca');
    if (!input || !input.value.trim()) {
      alert('Por favor, preencha o campo.');
      return;
    }
    valorBusca = input.value.trim();
    input.parentElement.remove();
    criarBolha(valorBusca, 'user');
    mostrarReceitas(buscaEscolhida, valorBusca);
  }

  // Ajuste importante: o filtro 'ingredientes' no front, mas na API usa 'ingrediente' (singular)
  async function buscarReceitasAPI(filtro, valor) {
    let url = "https://homecheff-backend.onrender.com/buscar_receitas?";

    if (filtro === "nome") {
      url += `nome=${encodeURIComponent(valor)}`;
    } else if (filtro === "ingredientes") {  // aqui precisa ser 'ingredientes', não 'ingrediente' para bater com front
      url += `ingrediente=${encodeURIComponent(valor)}`;
    } else if (filtro === "tempo") {
      url += `tempo_max=${encodeURIComponent(valor)}`;
    } else {
      throw new Error("Filtro inválido");
    }

    try {
      const resp = await fetch(url);
      if (!resp.ok) {
        throw new Error(`Erro na busca: ${resp.status} ${resp.statusText}`);
      }
      const data = await resp.json();  // já retorna JSON
      return data;  // Espera-se um array de strings (nomes de receitas)
    } catch (error) {
      console.error(error);
      throw error;
    }
  }

  async function mostrarReceitas(filtro, valor) {
    criarBolha('Buscando receitas...', 'bot');

    try {
      const receitasNomes = await buscarReceitasAPI(filtro, valor);

      // Remove a bolha "Buscando receitas..."
      document.querySelectorAll('.bubble.bot').forEach(b => {
        if (b.textContent.includes('Buscando receitas')) b.remove();
      });

      if (receitasNomes.length === 0) {
        criarBolha('Nenhuma receita encontrada.', 'bot');

        // Botão reiniciar busca
        const reiniciarBtn = document.createElement('button');
        reiniciarBtn.textContent = 'Reiniciar busca';
        reiniciarBtn.className = 'option-btn';
        reiniciarBtn.style.marginTop = '10px';
        reiniciarBtn.onclick = () => {
          chatArea.innerHTML = '';
          iniciarChat();
        };
        chatArea.appendChild(reiniciarBtn);
        chatArea.scrollTop = chatArea.scrollHeight;

      } else {
        criarBolha('Aqui estão as receitas encontradas:', 'bot');

        receitasNomes.forEach(nomeReceita => {
          const receitaDiv = document.createElement('div');
          receitaDiv.className = 'bubble bot';
          receitaDiv.style.cursor = 'pointer';
          receitaDiv.style.background = 'var(--lilas)';
          receitaDiv.style.color = 'var(--roxo)';
          receitaDiv.style.borderRadius = '15px';
          receitaDiv.style.marginTop = '6px';
          receitaDiv.style.fontWeight = '600';
          receitaDiv.textContent = nomeReceita;

          receitaDiv.onclick = () => mostrarDetalhes(nomeReceita);

          chatArea.appendChild(receitaDiv);
        });
        chatArea.scrollTop = chatArea.scrollHeight;
      }

    } catch (e) {
      console.error('Erro na busca:', e);
      criarBolha('Erro ao buscar receitas. Tente novamente mais tarde.', 'bot');
    }
  }

async function mostrarDetalhes(nomeReceita) {
  criarBolha(`Buscando detalhes da receita "${nomeReceita}"...`, 'bot');

  try {
    const resp = await fetch(`https://homecheff-backend.onrender.com/detalhes_receita?nome=${encodeURIComponent(nomeReceita)}`);
    if (!resp.ok) throw new Error('Erro ao buscar detalhes');
    const detalhes = await resp.json();

    // Remove a mensagem de "buscando detalhes"
    document.querySelectorAll('.bubble.bot').forEach(b => {
      if (b.textContent.includes('Buscando detalhes')) b.remove();
    });

    // Criação do card
    const card = document.createElement('div');
    card.classList.add('painel-receita');

    card.innerHTML = `
      <h2>${detalhes.nome}</h2>
      <p><strong>Tempo de preparo:</strong> ${detalhes.tempo_preparo}</p>
      <p><strong>Ingredientes:</strong></p>
      <ul>
        ${detalhes.ingredientes.map(ing => `<li>${ing}</li>`).join('')}
      </ul>
      <p><strong>Modo de preparo:</strong></p>
      <p>${detalhes.modo_preparo || 'Não informado.'}</p>
    `;

    const bolha = document.createElement('div');
    bolha.classList.add('bubble', 'bot');
    bolha.appendChild(card);

    const chatContainer = document.querySelector('.chat-container') || document.body;
    chatContainer.appendChild(bolha);
    chatContainer.scrollTop = chatContainer.scrollHeight;

  } catch (e) {
    console.error(e);
    criarBolha('Erro ao buscar os detalhes da receita. Tente novamente.', 'bot');
  }
}
  // Inicia o chat ao carregar a página
  iniciarChat();
</script>
