<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Cheff - Busca de Receitas</title>
  <style>
    :root {
      --roxo: #6c4ab6;
      --lilas: #9a80d7;
      --branco: #fff;
      --cinza-claro: #f9f9fb;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--branco);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0;
    }

    .container {
      background: var(--branco);
      width: 100%;
      max-width: 700px;
      height: 95vh;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(108, 74, 182, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .logo-container {
      height: 100px;
      background: var(--roxo);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container img {
      max-height: 80%;
      max-width: 90%;
      object-fit: contain;
    }

    .welcome-msg {
      padding: 18px 24px;
      background: var(--branco);
      color: var(--roxo);
      text-align: center;
      font-weight: 600;
      font-size: 1.4rem;
      border-bottom: 2px solid var(--roxo);
    }

    /* Botão login container */
    .login-btn-container {
      text-align: center;
      margin: 10px 0;
    }

    .login-btn-container button {
      width: 150px;
      background: var(--roxo);
      color: var(--branco);
      border: none;
      padding: 12px 0;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(108, 74, 182, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .login-btn-container button:hover {
      background: var(--lilas);
      transform: scale(1.05);
    }

    .chat-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex-grow: 1;
      overflow-y: auto;
      background: var(--branco);
    }

    .bubble {
      max-width: 80%;
      padding: 14px 18px;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .bot {
      align-self: flex-start;
      background: var(--roxo);
      color: var(--branco);
      border-bottom-left-radius: 0;
    }

    .user {
      align-self: flex-end;
      background: var(--lilas);
      color: var(--branco);
      border-bottom-right-radius: 0;
    }

    .options {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .option-btn {
      flex: 1;
      min-width: 120px;
      background: var(--roxo);
      color: var(--branco);
      border: none;
      padding: 12px 0;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(108, 74, 182, 0.3);
    }

    .option-btn:hover {
      background: var(--lilas);
      transform: scale(1.05);
    }

    .input-area {
      margin-top: 10px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 30px;
      border: 2px solid var(--roxo);
      outline: none;
      box-sizing: border-box;
    }

    input[type="text"]:focus, input[type="number"]:focus {
      border-color: var(--lilas);
    }

    .send-btn {
      margin-top: 10px;
      background: var(--roxo);
      color: var(--branco);
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(108, 74, 182, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .send-btn:hover {
      background: var(--lilas);
      transform: scale(1.05);
    }

    .chat-area::-webkit-scrollbar {
      width: 8px;
    }
    .chat-area::-webkit-scrollbar-thumb {
      background: var(--roxo);
      border-radius: 4px;
    }

    @media screen and (max-width: 768px) {
      .container {
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="Logo HomeChef" class="logo" />
    </div>
    <div class="welcome-msg">Bem-vindo ao Home Cheff!</div>

    <!-- Botão Login -->
    <div class="login-btn-container">
      <button id="btnLogin">Login</button>
    </div>

    <div class="chat-area" id="chatArea"></div>
  </div>

  <script>
    const chatArea = document.getElementById('chatArea');

    // Estado da conversa
    let etapa = 0;
    let buscaEscolhida = '';
    let valorBusca = '';

    // Função para criar bolha no chat
    function criarBolha(texto, classe) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', classe);
      bubble.textContent = texto;
      chatArea.appendChild(bubble);
      chatArea.scrollTop = chatArea.scrollHeight;
      return bubble;
    }

    // Função para criar botões de opção
    function criarOpcoes(opcoes) {
      const div = document.createElement('div');
      div.classList.add('options');
      opcoes.forEach(op => {
        const btn = document.createElement('button');
        btn.textContent = op.label;
        btn.className = 'option-btn';
        btn.onclick = () => escolherOpcao(op.value);
        div.appendChild(btn);
      });
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
      return div;
    }

    // Função para criar input de texto ou número
    function criarInput(tipo) {
      const div = document.createElement('div');
      div.classList.add('input-area');
      const input = document.createElement('input');
      input.type = tipo;
      input.placeholder = tipo === 'text' ? 'Digite aqui...' : 'Número em minutos';
      input.id = 'inputBusca';
      div.appendChild(input);

      const btnEnviar = document.createElement('button');
      btnEnviar.className = 'send-btn';
      btnEnviar.textContent = 'Enviar';
      btnEnviar.onclick = () => enviarInput();
      div.appendChild(btnEnviar);

      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
      input.focus();
      return div;
    }

    // Iniciar conversa
    function iniciarChat() {
      criarBolha("Como você quer buscar sua receita hoje?", 'bot');
      criarOpcoes([
        { label: 'Por Nome', value: 'nome' },
        { label: 'Por Ingredientes', value: 'ingredientes' },
        { label: 'Por Tempo', value: 'tempo' },
      ]);
    }

    // Quando escolhe uma opção
    function escolherOpcao(valor) {
      buscaEscolhida = valor;

      // Remove os botões de opção
      const opcoes = document.querySelectorAll('.options');
      opcoes.forEach(el => el.remove());

      criarBolha(`Você escolheu buscar por ${valor === 'nome' ? 'Nome' : valor === 'ingredientes' ? 'Ingredientes' : 'Tempo'}.`, 'user');

      if (valor === 'tempo') {
        criarBolha("Digite o tempo máximo de preparo em minutos:", 'bot');
        criarInput('number');
      } else {
        criarBolha("Digite o nome da receita para a busca:", 'bot');
        criarInput('text');
      }
    }

    // Quando clica enviar no input
    function enviarInput() {
      const input = document.getElementById('inputBusca');
      if (!input || !input.value.trim()) {
        alert('Por favor, preencha o campo.');
        return;
      }
      valorBusca = input.value.trim();

      // Remove input e botão enviar
      const inputArea = input.parentElement;
      inputArea.remove();

      criarBolha(valorBusca, 'user');

      // Aqui você pode chamar a API com fetch e mostrar resultado
      buscarReceitasAPI(buscaEscolhida, valorBusca);
    }

    // Exemplo: função que chama a API (você adapta para seu backend)
    async function buscarReceitasAPI(filtro, valor) {
      criarBolha('Buscando receitas...', 'bot');

      try {
        const resp = await fetch(`http://localhost:8000/buscar-receitas?filtro=${filtro}&valor=${encodeURIComponent(valor)}`);
        if (!resp.ok) throw new Error('Erro na busca');
        const receitas = await resp.json();

        // Remove mensagem "Buscando receitas..."
        const mensagens = document.querySelectorAll('.bubble.bot');
        mensagens[mensagens.length - 1].remove();

        if (receitas.length === 0) {
          criarBolha('Nenhuma receita encontrada.', 'bot');
          return;
        }

        criarBolha('Receitas encontradas:', 'bot');
        receitas.forEach(r => criarBolha(`- ${r.nome}`, 'bot'));
      } catch (error) {
        criarBolha('Erro ao buscar receitas.', 'bot');
      }
    }

    // Evento do botão Login
    document.getElementById('btnLogin').addEventListener('click', () => {
      window.location.href = 'login.html?next=index.html';
    });

    // Começa o chat
    iniciarChat();
  </script>
</body>
</html>
