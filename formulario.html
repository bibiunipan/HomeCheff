<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Cheff - Busca de Receitas</title>
  <style>
    /* Cores Home Cheff */
    :root {
      --roxo: #6c4ab6;
      --lilas: #9a80d7;
      --branco: #fff;
      --cinza-claro: #f4f4f8;
      --cinza-escuro: #444;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--cinza-claro);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      color: var(--cinza-escuro);
    }

    .container {
      background: var(--branco);
      width: 360px;
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgb(108 74 182 / 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Espaço da logo */
    .logo-container {
      height: 80px;
      background: var(--roxo);
      display: flex;
      justify-content: center;
      align-items: center;
      /* Espaço para sua logo */
      /* Coloque sua logo aqui como <img src="logo.png" alt="Home Cheff" /> */
      color: var(--branco);
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 1.2px;
    }

    .welcome-msg {
      padding: 15px 20px;
      background: var(--lilas);
      color: var(--branco);
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      user-select: none;
    }

    .chat-area {
      padding: 15px 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      height: 420px;
      overflow-y: auto;
      background: var(--cinza-claro);
    }

    /* Bolhas da conversa */
    .bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.3;
      user-select: none;
      word-wrap: break-word;
    }

    .bot {
      align-self: flex-start;
      background: var(--roxo);
      color: var(--branco);
      border-bottom-left-radius: 0;
    }

    .user {
      align-self: flex-end;
      background: var(--lilas);
      color: var(--branco);
      border-bottom-right-radius: 0;
    }

    /* Botões das opções */
    .options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 5px;
    }

    .option-btn {
      flex: 1;
      min-width: 100px;
      background: var(--roxo);
      color: var(--branco);
      border: none;
      padding: 10px 0;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgb(108 74 182 / 0.3);
      user-select: none;
    }

    .option-btn:hover {
      background: var(--lilas);
      transform: scale(1.05);
    }

    /* Input para texto/número */
    .input-area {
      margin-top: 10px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 30px;
      border: 2px solid var(--roxo);
      outline: none;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus, input[type="number"]:focus {
      border-color: var(--lilas);
    }

    /* Botão enviar */
    .send-btn {
      margin-top: 10px;
      background: var(--roxo);
      color: var(--branco);
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgb(108 74 182 / 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    .send-btn:hover {
      background: var(--lilas);
      transform: scale(1.05);
    }

    /* Scroll estilo */
    .chat-area::-webkit-scrollbar {
      width: 6px;
    }
    .chat-area::-webkit-scrollbar-thumb {
      background: var(--roxo);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <!-- Coloque sua logo aqui: -->
      Home Cheff (logo aqui)
    </div>
    <div class="welcome-msg">Bem-vindo ao Home Cheff!</div>
    <div class="chat-area" id="chatArea">
      <!-- As mensagens do chat vão aparecer aqui -->
    </div>
  </div>

  <script>
    const chatArea = document.getElementById('chatArea');

    // Estado da conversa
    let etapa = 0;
    let buscaEscolhida = '';
    let valorBusca = '';

    // Função para criar bolha no chat
    function criarBolha(texto, classe) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', classe);
      bubble.textContent = texto;
      chatArea.appendChild(bubble);
      chatArea.scrollTop = chatArea.scrollHeight;
      return bubble;
    }

    // Função para criar botões de opção
    function criarOpcoes(opcoes) {
      const div = document.createElement('div');
      div.classList.add('options');
      opcoes.forEach(op => {
        const btn = document.createElement('button');
        btn.textContent = op.label;
        btn.className = 'option-btn';
        btn.onclick = () => escolherOpcao(op.value);
        div.appendChild(btn);
      });
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
      return div;
    }

    // Função para criar input de texto ou número
    function criarInput(tipo) {
      const div = document.createElement('div');
      div.classList.add('input-area');
      const input = document.createElement('input');
      input.type = tipo;
      input.placeholder = tipo === 'text' ? 'Digite aqui...' : 'Número em minutos';
      input.id = 'inputBusca';
      div.appendChild(input);

      const btnEnviar = document.createElement('button');
      btnEnviar.className = 'send-btn';
      btnEnviar.textContent = 'Enviar';
      btnEnviar.onclick = () => enviarInput();
      div.appendChild(btnEnviar);

      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
      input.focus();
      return div;
    }

    // Iniciar conversa
    function iniciarChat() {
      criarBolha("Como você quer buscar sua receita hoje?", 'bot');
      criarOpcoes([
        { label: 'Por Nome', value: 'nome' },
        { label: 'Por Ingredientes', value: 'ingredientes' },
        { label: 'Por Tempo', value: 'tempo' },
      ]);
    }

    // Quando escolhe uma opção
    function escolherOpcao(valor) {
      buscaEscolhida = valor;

      // Remove os botões de opção
      const opcoes = document.querySelectorAll('.options');
      opcoes.forEach(el => el.remove());

      criarBolha(`Você escolheu buscar por ${valor === 'nome' ? 'Nome' : valor === 'ingredientes' ? 'Ingredientes' : 'Tempo'}.`, 'user');

      if (valor === 'tempo') {
        criarBolha("Digite o tempo máximo de preparo em minutos:", 'bot');
        criarInput('number');
      } else {
        criarBolha("Digite o valor para a busca:", 'bot');
        criarInput('text');
      }
    }

    // Quando clica enviar no input
    function enviarInput() {
      const input = document.getElementById('inputBusca');
      if (!input || !input.value.trim()) {
        alert('Por favor, preencha o campo.');
        return;
      }
      valorBusca = input.value.trim();

      // Remove input e botão enviar
      const inputArea = input.parentElement;
      inputArea.remove();

      criarBolha(valorBusca, 'user');

      // Aqui você pode chamar a API com fetch e mostrar resultado
      buscarReceitasAPI(buscaEscolhida, valorBusca);
    }

    // Exemplo: função que chama a API (você adapta para seu backend)
    async function buscarReceitasAPI(filtro, valor) {
      criarBolha('Buscando receitas...', 'bot');

      try {
        const resp = await fetch(`http://localhost:8000/buscar-receitas?filtro=${filtro}&valor=${encodeURIComponent(valor)}`);
        if (!resp.ok) throw new Error('Erro na busca');
        const receitas = await resp.json();

        // Remove mensagem "Buscando receitas..."
        const mensagens = document.querySelectorAll('.bubble.bot');
        mensagens[mensagens.length - 1].remove();

        if (receitas.length === 0) {
          criarBolha('Nenhuma receita encontrada.', 'bot');
        } else {
          criarBolha('Aqui estão as receitas encontradas:', 'bot');
          receitas.forEach(r => {
            const receitaDiv = document.createElement('div');
            receitaDiv.className = 'bubble bot';
            receitaDiv.style.cursor = 'pointer';
            receitaDiv.style.background = 'var(--lilas)';
            receitaDiv.style.color = 'var(--roxo)';
            receitaDiv.style.borderRadius = '15px';
            receitaDiv.style.marginTop = '6px';
            receitaDiv.style.fontWeight = '600';
            receitaDiv.textContent = r.nome;
            receitaDiv.onclick = () => mostrarDetalhes(r);
            chatArea.appendChild(receitaDiv);
          });
          chatArea.scrollTop = chatArea.scrollHeight;
        }
      } catch (e) {
        criarBolha('Erro ao buscar receitas. Tente novamente mais tarde.', 'bot');
      }
    }

    // Mostrar detalhes da receita no chat
    function mostrarDetalhes(receita) {
      criarBolha(`Detalhes da receita: ${receita.nome}`, 'user');
      criarBolha(`Ingredientes: ${receita.ingredientes.join(', ')}`, 'bot');
      criarBolha(`Tempo de preparo: ${receita.tempo} minutos`, 'bot');
      criarBolha(`Modo de preparo: ${receita.modo_preparo}`, 'bot');
    }

    // Começa o chat
    iniciarChat();
  </script>
</body>
</html>
