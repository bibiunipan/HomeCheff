<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Cheff - Login / Cadastro</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    :root {
      --roxo: #6c4ab6;
      --lilas: #9a80d7;
      --branco: #fff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--branco);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: var(--branco);
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(108, 74, 182, 0.2);
      text-align: center;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      color: var(--roxo);
      margin-bottom: 24px;
    }

    input, button, .restricao-btn {
      width: 100%;
      min-height: 44px;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      font-family: inherit;
    }

    button {
      background: var(--roxo);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background: var(--lilas);
    }

    .toggle {
      margin-top: 16px;
      font-size: 0.9rem;
    }

    .toggle a {
      color: var(--roxo);
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .error, .success {
      min-height: 20px;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .error { color: red; }
    .success { color: green; }
    .hidden { display: none; }

    .restricoes-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: var(--roxo);
    }

    .restricoes-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .restricao-btn {
      background-color: var(--branco);
      border: 2px solid var(--roxo);
      color: var(--roxo);
      font-weight: bold;
      cursor: pointer;
    }

    .restricao-btn.active {
      background-color: var(--roxo);
      color: var(--branco);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo2.png" alt="Logo Home Cheff" class="logo" />

    <!-- Login -->
    <div id="login-form">
      <h2>Entrar</h2>
      <div id="login-error" class="error"></div>
      <input type="email" id="login-email" placeholder="E-mail" required />
      <input type="password" id="login-password" placeholder="Senha" required />
      <button id="login-btn">Entrar</button>
      <div class="toggle">Ainda não tem conta? <a id="show-signup">Cadastre-se</a></div>
    </div>

    <!-- Cadastro -->
    <div id="signup-form" class="hidden">
      <h2>Cadastrar</h2>
      <div id="signup-error" class="error"></div>
      <div id="signup-success" class="success"></div>
      <input type="text" id="signup-nome" placeholder="Nome completo" required />
      <input type="email" id="signup-email" placeholder="E-mail" required />
      <input type="password" id="signup-password" placeholder="Senha" required />

      <div class="restricoes-group">
        <label>Restrições alimentares:</label>
        <div class="restricoes-buttons">
          <button type="button" class="restricao-btn" data-value="gluten">Glúten</button>
          <button type="button" class="restricao-btn" data-value="lactose">Lactose</button>
          <button type="button" class="restricao-btn" data-value="vegana">Vegana</button>
          <button type="button" class="restricao-btn" data-value="vegetariana">Vegetariana</button>
          <button type="button" class="restricao-btn" data-value="nenhuma">Nenhuma</button>
        </div>
      </div>

      <button id="signup-btn">Cadastrar</button>
      <div class="toggle">Já tem conta? <a id="show-login">Entrar</a></div>
    </div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const chatArea = document.getElementById('chatArea');
    const welcomeMsg = document.getElementById('welcomeMsg');
    const loginLink = document.getElementById('loginLink');
    const logoutLink = document.getElementById('logoutLink');
    const btnLogout = document.getElementById('btnLogout');

    // Verifica se o nome do usuário está salvo
    const userName = localStorage.getItem('userName');

    if (userName) {
      welcomeMsg.textContent = `Bem-vindo, ${userName} ao Home Cheff!`;
      loginLink.style.display = 'none';
      logoutLink.style.display = 'block';
    }

    btnLogout.onclick = () => {
      localStorage.removeItem('userName');
      location.reload();
    };

    // Resto do seu código (chat)
    let etapa = 0;
    let buscaEscolhida = '';
    let valorBusca = '';

    function criarBolha(texto, classe) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', classe);
      bubble.textContent = texto;
      chatArea.appendChild(bubble);
      chatArea.scrollTop = chatArea.scrollHeight;
      return bubble;
    }

    function criarOpcoes(opcoes) {
      const div = document.createElement('div');
      div.classList.add('options');
      opcoes.forEach(op => {
        const btn = document.createElement('button');
        btn.textContent = op.label;
        btn.className = 'option-btn';
        btn.onclick = () => escolherOpcao(op.value);
        div.appendChild(btn);
      });
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
      return div;
    }

    function criarInput(tipo) {
      const div = document.createElement('div');
      div.classList.add('input-area');
      const input = document.createElement('input');
      input.type = tipo;
      input.placeholder = tipo === 'text' ? 'Digite aqui...' : 'Número em minutos';
      input.id = 'inputBusca';
      div.appendChild(input);

      const btnEnviar = document.createElement('button');
      btnEnviar.className = 'send-btn';
      btnEnviar.textContent = 'Enviar';
      btnEnviar.onclick = () => enviarInput();
      div.appendChild(btnEnviar);

      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
      input.focus();
      return div;
    }

    function iniciarChat() {
      criarBolha("Como você quer buscar sua receita hoje?", 'bot');
      criarOpcoes([
        { label: 'Por Nome', value: 'nome' },
        { label: 'Por Ingredientes', value: 'ingredientes' },
        { label: 'Por Tempo', value: 'tempo' },
      ]);
    }

    function escolherOpcao(valor) {
      buscaEscolhida = valor;
      document.querySelectorAll('.options').forEach(el => el.remove());

      criarBolha(`Você escolheu buscar por ${valor === 'nome' ? 'Nome' : valor === 'ingredientes' ? 'Ingredientes' : 'Tempo'}.`, 'user');

      if (valor === 'tempo') {
        criarBolha("Digite o tempo máximo de preparo em minutos:", 'bot');
        criarInput('number');
      } else {
        criarBolha("Digite o nome da receita para a busca:", 'bot');
        criarInput('text');
      }
    }

    function enviarInput() {
      const input = document.getElementById('inputBusca');
      if (!input || !input.value.trim()) {
        alert('Por favor, preencha o campo.');
        return;
      }
      valorBusca = input.value.trim();
      input.parentElement.remove();
      criarBolha(valorBusca, 'user');
      buscarReceitasAPI(buscaEscolhida, valorBusca);
    }

    async function buscarReceitasAPI(filtro, valor) {
      criarBolha('Buscando receitas...', 'bot');

      try {
        const resp = await fetch(`http://localhost:8000/buscar-receitas?filtro=${filtro}&valor=${encodeURIComponent(valor)}`);
        if (!resp.ok) throw new Error('Erro na busca');
        const receitas = await resp.json();
        document.querySelectorAll('.bubble.bot').at(-1)?.remove();

        if (receitas.length === 0) {
          criarBolha('Nenhuma receita encontrada.', 'bot');
        } else {
          criarBolha('Aqui estão as receitas encontradas:', 'bot');
          receitas.forEach(r => {
            const receitaDiv = document.createElement('div');
            receitaDiv.className = 'bubble bot';
            receitaDiv.style.cursor = 'pointer';
            receitaDiv.style.background = 'var(--lilas)';
            receitaDiv.style.color = 'var(--roxo)';
            receitaDiv.style.borderRadius = '15px';
            receitaDiv.style.marginTop = '6px';
            receitaDiv.style.fontWeight = '600';
            receitaDiv.textContent = r.nome;
            receitaDiv.onclick = () => mostrarDetalhes(r);
            chatArea.appendChild(receitaDiv);
          });
          chatArea.scrollTop = chatArea.scrollHeight;
        }
      } catch (e) {
        criarBolha('Erro ao buscar receitas. Tente novamente mais tarde.', 'bot');
      }
    }

    function mostrarDetalhes(receita) {
      criarBolha(`Detalhes da receita: ${receita.nome}`, 'user');
      criarBolha(`Ingredientes: ${receita.ingredientes.join(', ')}`, 'bot');
      criarBolha(`Tempo de preparo: ${receita.tempo} minutos`, 'bot');
      criarBolha(`Modo de preparo: ${receita.modo_preparo}`, 'bot');
    }

    iniciarChat();
  });
</script>
</body>
</html>
