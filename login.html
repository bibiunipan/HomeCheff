<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Cheff - Login / Cadastro</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    :root {
      --roxo: #6c4ab6;
      --lilas: #9a80d7;
      --branco: #fff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--branco);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: var(--branco);
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(108, 74, 182, 0.2);
      text-align: center;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      color: var(--roxo);
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--roxo);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    button:hover {
      background: var(--lilas);
    }

    .toggle {
      margin-top: 16px;
      font-size: 0.9rem;
    }

    .toggle a {
      color: var(--roxo);
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      min-height: 20px;
    }

    .success {
      color: green;
      margin-bottom: 10px;
      min-height: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo2.png" alt="Logo Home Cheff" class="logo" />

    <!-- Formulário Login -->
    <div id="login-form">
      <h2>Entrar</h2>
      <div id="login-error" class="error"></div>
      <input type="email" id="login-email" placeholder="E-mail" required />
      <input type="password" id="login-password" placeholder="Senha" required />
      <button id="login-btn">Entrar</button>
      <div class="toggle">
        Ainda não tem conta? <a id="show-signup">Cadastre-se</a>
      </div>
    </div>

    <!-- Formulário Cadastro -->
    <div id="signup-form" class="hidden">
      <h2>Cadastrar</h2>
      <div id="signup-error" class="error"></div>
      <div id="signup-success" class="success"></div>
      <input type="email" id="signup-email" placeholder="E-mail" required />
      <input type="password" id="signup-password" placeholder="Senha" required />
      <button id="signup-btn">Cadastrar</button>
      <div class="toggle">
        Já tem conta? <a id="show-login">Entrar</a>
      </div>
    </div>
  </div>

  <script>
    const supabaseClient = supabase.createClient(
      'https://ytztgkuzvdmlnbzelmct.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0enRna3V6dmRtbG5iemVsbWN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwODAyODEsImV4cCI6MjA2NDY1NjI4MX0.UFLTaoKbkenLhL_xu8Zdi3Zv73qR0t9M-KE_Jym4r3k'
    );

    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    const loginError = document.getElementById('login-error');
    const signupError = document.getElementById('signup-error');
    const signupSuccess = document.getElementById('signup-success');

    // Mostrar formulário de cadastro
    document.getElementById('show-signup').addEventListener('click', () => {
      loginForm.classList.add('hidden');
      signupForm.classList.remove('hidden');

      loginError.textContent = '';
      signupError.textContent = '';
      signupSuccess.textContent = '';
    });

    // Mostrar formulário de login
    document.getElementById('show-login').addEventListener('click', () => {
      signupForm.classList.add('hidden');
      loginForm.classList.remove('hidden');

      loginError.textContent = '';
      signupError.textContent = '';
      signupSuccess.textContent = '';
    });

    // Função para login
    document.getElementById('login-btn').addEventListener('click', async () => {
      loginError.textContent = '';
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (!email || !password) {
        loginError.textContent = 'Preencha todos os campos.';
        return;
      }

      const { error, data } = await supabaseClient.auth.signInWithPassword({ email, password });

      if (error) {
        loginError.textContent = error.message;
      } else {
        // Login com sucesso, redireciona
        window.location.href = 'index.html';
      }
    });

    // Função para cadastro
    document.getElementById('signup-btn').addEventListener('click', async () => {
      signupError.textContent = '';
      signupSuccess.textContent = '';

      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value.trim();

      if (!email || !password) {
        signupError.textContent = 'Preencha todos os campos.';
        return;
      }

     const { error, data } = await supabaseClient.auth.signInWithPassword({ email, password });

      if (error) {
        signupError.textContent = error.message;
      } else {
        signupSuccess.textContent = 'Cadastro realizado! Verifique seu e-mail para confirmar.';
      }
    });
  </script>
</body>
</html>
