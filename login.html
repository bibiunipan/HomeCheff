<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      color: #5a2a83; /* roxo escuro */
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 2px solid #5a2a83;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #7c46b3; /* roxo mais claro */
    }

    button {
      width: 100%;
      padding: 10px;
      background: white;
      color: #5a2a83;
      border: 2px solid #5a2a83;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover,
    button:focus {
      background: #5a2a83;
      color: white;
    }

    .toggle-form {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #5a2a83;
    }

    .toggle-form a {
      color: #5a2a83;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }

    .toggle-form a:hover {
      color: #7c46b3;
    }

    /* Esconde formulário que não está ativo */
    .form-container {
      display: none;
    }

    /* Mostra o formulário ativo */
    .form-container.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="titulo-form">Entrar</h2>

    <!-- Formulário Login -->
    <div id="form-login" class="form-container active">
      <input type="email" id="email-login" placeholder="Email" required />
      <input type="password" id="senha-login" placeholder="Senha" required />
      <button onclick="login()">Entrar</button>
      <div class="toggle-form">
        Ainda não tem cadastro? <a onclick="mostrarCadastro()">Cadastrar-se</a>
      </div>
    </div>

    <!-- Formulário Cadastro -->
    <div id="form-cadastro" class="form-container">
      <input type="email" id="email-cadastro" placeholder="Email" required />
      <input type="password" id="senha-cadastro" placeholder="Senha" required />
      <button onclick="cadastrar()">Cadastrar</button>
      <div class="toggle-form">
        Já tem uma conta? <a onclick="mostrarLogin()">Entrar</a>
      </div>
    </div>
  </div>

  <!-- Script Supabase e JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Configura o Supabase
    const supabaseUrl = 'https://SEU-PROJETO.supabase.co'; // substitua pelo seu
    const supabaseKey = 'SUA-CHAVE-ANON'; // substitua pela sua
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Funções para alternar os formulários
    function mostrarCadastro() {
      document.getElementById('form-login').classList.remove('active');
      document.getElementById('form-cadastro').classList.add('active');
      document.getElementById('titulo-form').textContent = 'Cadastrar-se';
    }

    function mostrarLogin() {
      document.getElementById('form-cadastro').classList.remove('active');
      document.getElementById('form-login').classList.add('active');
      document.getElementById('titulo-form').textContent = 'Entrar';
    }

    // Função login com Supabase
    async function login() {
      const email = document.getElementById('email-login').value;
      const senha = document.getElementById('senha-login').value;

      const { error } = await supabase.auth.signInWithPassword({
        email: email,
        password: senha,
      });

      if (error) {
        alert('Erro no login: ' + error.message);
      } else {
        alert('Login realizado com sucesso!');
        // Redirecione para a página principal, se quiser
        // window.location.href = '/dashboard.html';
      }
    }

    // Função cadastro com Supabase
    async function cadastrar() {
      const email = document.getElementById('email-cadastro').value;
      const senha = document.getElementById('senha-cadastro').value;

      const { error } = await supabase.auth.signUp({
        email: email,
        password: senha,
      });

      if (error) {
        alert('Erro no cadastro: ' + error.message);
      } else {
        alert('Cadastro realizado com sucesso! Verifique seu e-mail para confirmar.');
        mostrarLogin();
      }
    }
  </script>

</body>
</html>
