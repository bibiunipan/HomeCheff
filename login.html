<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Cheff - Login / Cadastro</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    :root {
      --roxo: #6c4ab6;
      --lilas: #9a80d7;
      --branco: #fff;
      --cinza-claro: #f4f4f8;
      --cinza-escuro: #666;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--cinza-claro);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: var(--branco);
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(108, 74, 182, 0.25);
      max-width: 420px;
      width: 100%;
      padding: 40px 32px 48px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .logo {
      max-width: 140px;
      margin-bottom: 32px;
      user-select: none;
    }

    h2 {
      margin: 0 0 32px;
      color: var(--roxo);
      font-weight: 700;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    input {
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid var(--roxo);
      outline-offset: 2px;
      outline-color: transparent;
      transition: outline-color 0.3s ease;
    }

    input:focus {
      outline-color: var(--lilas);
      border-color: var(--lilas);
    }

    button.submit-btn {
      padding: 14px;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--branco);
      background-color: var(--roxo);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(108, 74, 182, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button.submit-btn:hover,
    button.submit-btn:focus {
      background-color: var(--lilas);
      transform: scale(1.05);
      outline: none;
    }

    .toggle-text {
      margin-top: 24px;
      font-size: 1rem;
      color: var(--cinza-escuro);
    }

    .toggle-text a {
      color: var(--roxo);
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .toggle-text a:hover,
    .toggle-text a:focus {
      color: var(--lilas);
      outline: none;
      text-decoration: underline;
    }

    .error-message {
      color: #e03e3e;
      margin-bottom: 12px;
      font-weight: 600;
      min-height: 24px;
    }

    .success-message {
      color: #3ea05e;
      margin-bottom: 12px;
      font-weight: 600;
      min-height: 24px;
    }

    /* Esconde o formulário que não está ativo */
    .hidden {
      position: absolute;
      top: 90px;
      left: 0;
      right: 0;
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .visible {
      position: relative;
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Home Cheff" class="logo" />
    <h2 id="form-title">Entrar</h2>

    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>

    <!-- Formulário Login -->
    <form id="login-form" class="visible" onsubmit="handleSubmit(event)">
      <input type="email" id="login-email" placeholder="E-mail" required autocomplete="username" />
      <input type="password" id="login-password" placeholder="Senha" required autocomplete="current-password" />
      <button type="submit" class="submit-btn">Entrar</button>
    </form>

    <!-- Formulário Cadastro -->
    <form id="signup-form" class="hidden" onsubmit="handleSubmit(event)">
      <input type="email" id="signup-email" placeholder="E-mail" required autocomplete="email" />
      <input type="password" id="signup-password" placeholder="Senha" required autocomplete="new-password" />
      <button type="submit" class="submit-btn">Cadastrar</button>
    </form>

    <div class="toggle-text" id="toggle-text">
      Ainda não tem conta? <a tabindex="0" role="button" id="toggle-link">Cadastre-se</a>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://ytztgkuzvdmlnbzelmct.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0enRna3V6dmRtbG5iemVsbWN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwODAyODEsImV4cCI6MjA2NDY1NjI4MX0.UFLTaoKbkenLhL_xu8Zdi3Zv73qR0t9M-KE_Jym4r3k'
    );

    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const toggleLink = document.getElementById('toggle-link');
    const formTitle = document.getElementById('form-title');
    const toggleText = document.getElementById('toggle-text');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    let isLogin = true;

    toggleLink.addEventListener('click', toggleForm);
    toggleLink.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleForm();
      }
    });

    function toggleForm() {
      isLogin = !isLogin;
      errorMessage.textContent = '';
      successMessage.textContent = '';

      if (isLogin) {
        formTitle.textContent = 'Entrar';
        toggleText.innerHTML = 'Ainda não tem conta? <a tabindex="0" role="button" id="toggle-link">Cadastre-se</a>';
        loginForm.classList.replace('hidden', 'visible');
        signupForm.classList.replace('visible', 'hidden');
      } else {
        formTitle.textContent = 'Cadastrar';
        toggleText.innerHTML = 'Já tem conta? <a tabindex="0" role="button" id="toggle-link">Entrar</a>';
        signupForm.classList.replace('hidden', 'visible');
        loginForm.classList.replace('visible', 'hidden');
      }

      // Re-bind toggle event because innerHTML was replaced
      document.getElementById('toggle-link').addEventListener('click', toggleForm);
      document.getElementById('toggle-link').addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleForm();
        }
      });
    }

    async function handleSubmit(event) {
      event.preventDefault();
      errorMessage.textContent = '';
      successMessage.textContent = '';

      if (isLogin) {
        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value.trim();

        if (!email || !password) {
          errorMessage.textContent = 'Preencha todos os campos.';
          return;
        }

        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          errorMessage.textContent = error.message;
        } else {
          window.location.href = 'index.html';
        }
      } else {
        const email = document.getElementById('signup-email').value.trim();
        const password = document.getElementById('signup-password').value.trim();

        if (!email || !password) {
          errorMessage.textContent = 'Preencha todos os campos.';
          return;
        }

        const { error } = await supabase.auth.signUp({ email, password });
        if (error) {
          errorMessage.textContent = error.message;
        } else {
          successMessage.textContent = 'Cadastro realizado! Verifique seu e-mail para confirmar.';
          signupForm.reset();
        }
      }
    }
  </script>
</body>
</html>
